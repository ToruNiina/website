name: deploy pages

on: [push]

jobs:
  deploy:
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: Install Hugo
        run: |
            brew install hugo
      - name: Build webpage
        run: hugo --minify
      - name: publish
        env:
          USER_GITHUB_PAGES_TOKEN: ${{ secrets.USER_GITHUB_PAGES_TOKEN }}
        run: |
            git config --global user.name  "ToruNiina"
            git config --global user.email "niina.toru.68u@gmail.com"
            cd public
            git add .
            git commit -m "auto update"
            git push https://ToruNiina:${USER_GITHUB_PAGES_TOKEN}@github.com/ToruNiina/toruniina.github.io.git master
